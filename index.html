<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A*</title>
    <style media="screen">
      canvas{
        border:1px solid gray;
        margin:0;
        padding:0;
      }
      /*Select elements next to labels*/
      label + *{
        margin-bottom:15px;
      }

      input[type="number"], select{
        width:100px !important;
      }
      h1, h2, h3, h4{
        margin:0;
        display:inline;
      }
      .right{
        float:right;
      }
    </style>
  </head>
  <body onload='onload()'>
    <div class="">
        <h1>A*</h1>

        <button class="right" onClick='createMap()'> New map </button>
        <button class="right" onClick='maze()'> New maze </button>

            <h2>Settings</h2>
            <hr/>
            <h3>Map settings</h3>
            <label> Draw on map </label>
            <input type="checkbox" id="draw_on_map" />

            <label>Chance of wall (%)</label>
            <input type="number"
            max="100"
            min="0"
            tick="1"
            id="chance_of_wall"
            onchange="handleWallChanges(this)"
            value="35"/>

            <label> Map size (x * y) </label>
            <input type="number"
            max="350"
            min="10"
            tick="1"
            id="map_size"
            onchange="handleMapSizeChanges(this)"
            value="100"/>

            <label> Cell size (px) </label>
            <input type="number"
            max="25"
            min="1"
            tick="1"
            id="cell_size"
            onchange="handleCellSizeChanges(this)"
            value="1"/>

            <br />
            <h3>Algorithm settings</h3>
            <label>Heuristic function</label>
            <select id="heuristic_function">
              <option>Manhattan</option>
              <option>Diagonal</option>
              <option>Euclidean</option>
              <option>None</option>
            </select>

            <h3>Info</h3>
            <small>Elapsed time: <span id="time"> none </span></small>
            <small>Path length: <span id="length"> none </span></small>
        <canvas id="canvas"></canvas>


        <p> Clicking on the map generates a new route from the old 'end' point. <br/>
          Clicking shift allows user to create walls or remove them <br />
          Traverse everything by clicking on a wall<p>

    <script src="husl.js"></script>
    <script src="app.js"></script>
    <script src="maze.js"></script>
    <script src="ui.js"></script>
  </body>
</html>
