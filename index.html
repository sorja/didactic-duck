<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A*</title>
    <script src="app.js"></script>
    <style media="screen">
      canvas{
        border:1px solid gray;
      }
    </style>
  </head>
  <body onload='onload()'>
    <div style="float:right">
    <h1>A*</h1>
    <p> Clicking on the map generates a new route from the old 'end' point. </p>
    <button onClick='createMap()'> New map </button>
    <h2>Settings</h2>
    <hr/>
    <label> Draw on map </label>
    <input type="checkbox" id="draw_on_map" /><br /><br />

    <label>Change of wall</label>
    <input type="number" max="100" min="0" tick="1" id="change_of_wall" onchange="handleWallChanges(this)" value="35"/>%<br/>
  </div>
    <br/>
    <canvas id="canvas"></canvas>
  </body>
</html>
